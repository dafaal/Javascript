<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gempa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <font face="Trebuchet MS">
    <h3 class="text-center py-3">Daftar Info Gempa</h3>
    <table class="table table-bordered mx-auto w-50 table-hover" >
        <thead>
            <tr>
                <th>NO</th>
                <th>LOKASI</th>
                <th>SKALA</th>
                <th>DAMPAK</th>
            </tr>
        </thead>
        <tbody>
            <script>
                let no = 1;
                class infoGempa {
                    constructor(lokasi, skala) {
                        this.lokasi = lokasi;
                        this.skala = skala;
                    }

                    Dampak() {
                        if (this.skala <= 2 && this.skala > 0) this.dampak = 'Tidak terasa';
                        else if (this.skala > 2 && this.skala <= 4) this.dampak = 'Bangunan retak-retak';
                        else if (this.skala > 4 && this.skala <= 6) this.dampak = 'Bangunan roboh';
                        else if (this.skala > 6) this.dampak = 'Bangunan roboh dan berpotensi tsunami';
                        else this.dampak = 'invalid';

                        return this.dampak;
                    }

                    mencetak() {
                        document.write(`<tr>
                        <td>${no++}</td>
                        <td>${this.lokasi}</td>
                        <td>${this.skala}</td>
                        <td>${this.Dampak()}</td>
                    </tr>`);
                    }
                }


                //-------membuat object-----
                g1 = new infoGempa('Jakarta Timur', 3);
                g2 = new infoGempa('Palembang', 2);
                g3 = new infoGempa('Aceh', 6);
                g4 = new infoGempa('Bandung', 5);
                g5 = new infoGempa('Yogyakarta', 2);
                g6 = new infoGempa('Depok', 3);
                g7 = new infoGempa('Bekasi', 3);
                g8 = new infoGempa('Tangerang Selatan', 1);
                g9 = new infoGempa('Jakarta Selatan', 5);
                g10 = new infoGempa('Batam', 2);

                g1.mencetak(); g2.mencetak(); g3.mencetak(); g4.mencetak(); g5.mencetak(); g6.mencetak(); g7.mencetak(); g8.mencetak(); g9.mencetak(); g10.mencetak();

            </script>
            </tbody>
            </table>
        </font>
</body>
